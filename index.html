    <style>
        * { -webkit-tap-highlight-color: transparent; } /* æ¸…é™¤ç§»åŠ¨ç«¯ç‚¹å‡»é«˜äº® */
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #000; overflow: hidden;

        /* --- ç¥ç¦è¯­ --- */

            opacity: 0; transition: opacity 3s ease 1.2s;

        }
        .greetings h1 {
            font-size: 1.8rem; /* é€‚é…æ‰‹æœºå­—å· */
            letter-spacing: 4px;

            margin: 0; padding: 0 20px;

        }

        /* --- ç§»åŠ¨ç«¯ä¿¡å° --- */
        .envelope-wrapper {
            position: relative; z-index: 10;
            transform: scale(0.9); /* é»˜è®¤ç¼©å°ä¸€ç‚¹é€‚é…å°å± */
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .envelope {
            position: relative; width: 300px; height: 190px;
            background: #d63031; /* åœ£è¯çº¢ */
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            /* çº¸è´¨çº¹ç† */
            background-image: repeating-linear-gradient(45deg, rgba(255,255,255,0.03) 0px, rgba(255,255,255,0.03) 1px, transparent 1px, transparent 10px);
        }

        /* ä¿¡å°ç›– */
        .envelope::before {
            content: ""; position: absolute; top: 0; left: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 110px solid #ff7675; /* äº®ç²‰çº¢/æµ…çº¢ */
            transform-origin: top; transition: transform 0.8s ease; z-index: 3;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.2));
        }

        /* ä¿¡å°ä¸»ä½“è£…é¥°çº¿ */
        .envelope::after {
            content: ""; position: absolute; bottom: 0; left: 0;
            border-left: 150px solid #e17055; /* ç¨æµ…çš„çº¢è‰² */
            border-right: 150px solid #e17055;
            border-top: 100px solid transparent; z-index: 2;
        }

        .envelope-text {
            position: absolute; bottom: 20px; width: 100%;
            text-align: center; color: #fff;
            font-size: 1.2rem; letter-spacing: 4px; z-index: 4;
            font-weight: 500;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
            font-family: 'Georgia', serif;
        }

        .wax-seal {
            position: absolute; top: 85px; left: 130px;
            width: 40px; height: 40px; background: #fdcb6e;
            border-radius: 50%; z-index: 5;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            display: flex; justify-content: center; align-items: center;
            color: #d63031; font-weight: bold; font-size: 1.5rem;
            border: 3px solid #ffeaa7;
            cursor: pointer;
        }
        
        /* åœ£è¯è£…é¥°ï¼šé‚®ç¥¨ */
        .stamp {
            position: absolute; top: 15px; right: 15px;
            width: 45px; height: 55px;
            background: #fff;
            z-index: 2;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.2);
            display: flex; justify-content: center; align-items: center;
            font-size: 28px;
            transform: rotate(5deg);
            /* é‚®ç¥¨é½¿å­”æ•ˆæœ */
            background-image: radial-gradient(transparent 0, transparent 4px, #fff 4px);
            background-size: 10px 10px;
            background-position: -5px -5px;
            overflow: hidden;
            border: 2px solid rgba(0,0,0,0.05);
        }
        .stamp::after {
            content: "â„ï¸";
        }
        
        /* åœ£è¯è£…é¥°ï¼šå·¦ä¸‹è§’è´´çº¸ */
        .sticker {
            position: absolute; bottom: 15px; left: 15px;
            font-size: 30px; z-index: 4;
            transform: rotate(-10deg);
            filter: drop-shadow(1px 2px 2px rgba(0,0,0,0.2));
        }

        /* çŠ¶æ€åˆ‡æ¢ */
        .open-anim { transform: translateY(150px) scale(0); opacity: 0; pointer-events: none; }
        .envelope-wrapper.open-anim .envelope::before { transform: rotateX(180deg); }

        .show-content canvas { opacity: 1; }
        .show-content .greetings { opacity: 1; }

        /* éŸ³ä¹æ§åˆ¶æŒ‰é’® */
        .music-control {
            position: absolute; top: 20px; right: 20px;
            width: 30px; height: 30px; z-index: 20;
            cursor: pointer; opacity: 0.8;
            display: none; /* é»˜è®¤éšè—ï¼Œæ’­æ”¾æˆåŠŸåæ˜¾ç¤º */
        }
        .music-control svg {
            width: 100%; height: 100%; fill: #fff;
            animation: rotate 4s linear infinite;
        }
        .music-control.paused svg {
            animation-play-state: paused;
            opacity: 0.5;
        }
        @keyframes rotate {

            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <audio id="bgm" src="music.mp3" loop preload="auto"></audio>
    
    <div class="music-control" onclick="toggleMusic()" id="musicBtn" title="åˆ‡æ¢éŸ³ä¹">
        <svg viewBox="0 0 24 24">
            <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
        </svg>
    </div>

    <div class="envelope-wrapper" id="envelopeWrapper">
        <div class="envelope" onclick="openLetter()">
            <div class="wax-seal">ğŸ„</div>
            <div class="envelope-text">To: æˆ‘çš„æœ‹å‹</div>
            <div class="stamp"></div>
            <div class="sticker">ğŸ¦Œ</div>
        </div>
    </div>

    <div class="greetings">
        <h1>ç¥æˆ‘çš„æœ‹å‹åœ£è¯èŠ‚å¿«ä¹</h1>
        <p>âœ¦ å¹³å®‰å–œä¹ Â· ä¸‡äº‹èƒœæ„ âœ¦</p>
    </div>
    
    <canvas id="canvas"></canvas>

    <script>
        function openLetter() {
            const wrapper = document.getElementById('envelopeWrapper');
            wrapper.classList.add('open-anim');
            
            // å°è¯•æ’­æ”¾éŸ³ä¹
            const bgm = document.getElementById('bgm');
            bgm.play().catch(e => console.log('æ’­æ”¾å¤±è´¥ï¼Œè¯·ç¡®ä¿ç›®å½•ä¸‹æœ‰ music.mp3 æ–‡ä»¶', e));
            
            setTimeout(() => {
                document.body.classList.add('show-content');
                init(); 
                animate();
            }, 800);
        }

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height, particles = [], snowParticles = [];
        const treeCount = 5;
        let rotationAngle = 0;

        const treeColors = [
            { r: 46, g: 204, b: 113 }, // ç»¿
            { r: 241, g: 196, b: 15 }, // é‡‘
            { r: 52, g: 152, b: 219 }, // è“
            { r: 162, g: 155, b: 254 }, // ç´«
            { r: 255, g: 118, b: 117 }  // çº¢
        ];

        class Particle {
            constructor(tx, ty, tz, colorStr, size, treeId) {
                this.tx = tx; this.ty = ty; this.tz = tz;
                this.colorStr = colorStr; this.size = size;
                this.orbitAngle = (treeId / treeCount) * Math.PI * 2;
                this.orbitRadius = Math.min(window.innerWidth * 0.8, 400); // é€‚é…æ‰‹æœºå®½åº¦
            }
            render() {
                let angle = rotationAngle + this.orbitAngle;
                let worldX = Math.cos(angle) * this.orbitRadius + this.tx;
                let worldZ = Math.sin(angle) * this.orbitRadius + this.tz;
                let worldY = this.ty;
                const perspective = 800;
                const scale = perspective / (perspective + worldZ + 1000);
                const screenX = worldX * scale + width / 2;
                const screenY = worldY * scale + height / 2 + 120;
                if (scale > 0) {
                    ctx.fillStyle = this.colorStr + (scale * 1.1) + ")";
                    ctx.beginPath();
                    ctx.arc(screenX, screenY, this.size * scale, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        class SnowParticle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * -height; // ä»å±å¹•ä¸Šæ–¹éšæœºä½ç½®å¼€å§‹
                this.z = Math.random() * 0.8 + 0.2; // æ·±åº¦ç³»æ•°ï¼Œå½±å“å¤§å°å’Œé€Ÿåº¦
                this.size = Math.random() * 2 + 1;
                this.speedY = Math.random() * 1.5 + 0.5;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.opacity = Math.random() * 0.6 + 0.4;
            }
            update() {
                this.y += this.speedY * this.z;
                this.x += this.speedX * this.z;
                
                // é£˜å‡ºå±å¹•åº•éƒ¨æˆ–å·¦å³è¾¹ç•Œå¤ªè¿œåˆ™é‡ç½®
                if (this.y > height || this.x > width + 50 || this.x < -50) {
                    this.reset();
                    this.y = -10; // ç¡®ä¿ä»é¡¶éƒ¨é‡æ–°å¼€å§‹
                }
            }
            render() {
                ctx.globalCompositeOperation = 'source-over'; // é›ªèŠ±éœ€è¦è¦†ç›–åœ¨èƒŒæ™¯ä¸Š
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * this.z, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            particles = [];
            snowParticles = []; // é‡ç½®é›ªèŠ±æ•°ç»„
            
            // åˆå§‹åŒ–é›ªèŠ±
            const snowCount = window.innerWidth < 500 ? 100 : 200;
            for (let i = 0; i < snowCount; i++) {
                const snow = new SnowParticle();
                // åˆå§‹æ—¶è®©é›ªèŠ±åˆ†å¸ƒåœ¨æ•´ä¸ªå±å¹•ï¼Œè€Œä¸ä»…ä»…æ˜¯é¡¶éƒ¨
                snow.y = Math.random() * height;
                snowParticles.push(snow);
            }

            for (let t = 0; t < treeCount; t++) {
                const baseColor = treeColors[t];
                const pCount = window.innerWidth < 500 ? 1200 : 2000; // æ‰‹æœºç«¯å‡å°‘ç²’å­æ•°ä¿è¯æµç•…
                for (let i = 0; i < pCount; i++) {
                    const h = Math.random(); 
                    const radius = (1 - h) * 160; 
                    const angle = Math.random() * Math.PI * 2;
                    const x = Math.cos(angle) * radius * Math.pow(Math.random(), 0.6);
                    const z = Math.sin(angle) * radius * Math.pow(Math.random(), 0.6);
                    const y = -h * 450; 
                    particles.push(new Particle(x, y, z, `rgba(${baseColor.r},${baseColor.g},${baseColor.b},`, Math.random()*2+1, t));
                }
                // æ ‘é¡¶
                particles.push(new Particle(0, -465, 0, `rgba(255,255,255,`, 4, t));
            }
        }

        function animate() {
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = 'rgba(0, 0, 10, 0.2)';
            ctx.fillRect(0, 0, width, height);
            ctx.globalCompositeOperation = 'lighter';
            particles.forEach(p => p.render());
            
            // æ¸²æŸ“é›ªèŠ±
            snowParticles.forEach(p => {
                p.update();
                p.render();
            });

            rotationAngle -= 0.004; 
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => { if(particles.length > 0) init(); });
    </script>
