    <script>

                        // å³ä½¿è‡ªåŠ¨æ’­æ”¾å¤±è´¥ï¼Œä¹Ÿæ˜¾ç¤ºæŒ‰é’®ï¼Œè®©ç”¨æˆ·å¯ä»¥æ‰‹åŠ¨ç‚¹å‡»æ’­æ”¾

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height, particles = [], snowParticles = [], stars = [], shootingStars = [];
        let textParticles = []; // æ–‡å­—ç²’å­æ•°ç»„
        let rotationAngle = 0;
        let mouseX = 0, mouseY = 0; // é¼ æ ‡ä½ç½®ç”¨äºè§†å·®
        let parallaxX = 0, parallaxY = 0; // è§†å·®åç§»é‡
        
        // é¼ æ ‡æ‹–å°¾ç²’å­ç³»ç»Ÿ
        class TrailParticle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 3 + 1;
                this.speedX = (Math.random() - 0.5) * 1.5;
                this.speedY = (Math.random() - 0.5) * 1.5;
                this.life = 1.0;
                this.decay = Math.random() * 0.03 + 0.02;
                this.color = `hsl(${Math.random() * 60 + 30}, 100%, 70%)`; // é‡‘é»„è‰²ç³»
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= this.decay;
                this.size *= 0.95;
            }
            render() {
                if (this.life <= 0) return;
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);

        }
        let trailParticles = [];

        // é¼ æ ‡ç§»åŠ¨ç›‘å¬ï¼ˆPCç«¯è§†å·®æ•ˆæœ + æ‹–å°¾ï¼‰
        window.addEventListener('mousemove', (e) => {

            // æ·»åŠ æ‹–å°¾ç²’å­
            if (window.innerWidth > 768) { // ä»…PCç«¯å¯ç”¨
                for(let i=0; i<3; i++) {
                    trailParticles.push(new TrailParticle(e.clientX, e.clientY));

        });

        // ç¥ç¦è¯­åˆ—è¡¨ï¼ˆå¸¦é¢œè‰²ï¼‰
        const greetingsList = [
            { text: "è¿½å…‰è€Œé‡ æ²å…‰è€Œè¡Œ", color: "#e74c3c" }, // åœ£è¯çº¢
            { text: "é¡ºé‚æ— è™ çš†å¾—æ‰€æ„¿", color: "#f1c40f" }, // é‡‘è‰²
            { text: "è¾æš®å°”å°” çƒŸç«å¹´å¹´", color: "#2ecc71" }, // ç¿ ç»¿
            { text: "å²å²å¹´å¹´ å…±æ¬¢åŒä¹", color: "#3498db" }, // å¤©è“
            { text: "æµ…äºˆæ·±æ·± é•¿ä¹æœªå¤®", color: "#9b59b6" }, // ç´«è‰²
            { text: "å¥½è¿è¿è¿ ç¦æ°”æ»¡æ»¡", color: "#e67e22" }, // æ©™è‰²
            { text: "é•¿è·¯æ¼«æ¼« æœªæ¥å¯æœŸ", color: "#e84393" }  // ç²‰è‰²
        ];
        let currentGreetingIndex = 0;

        // æ ‘çš„é…è‰²æ–¹æ¡ˆ
        const leafColors = ['#2d6a4f', '#40916c', '#52b788', '#74c69d']; // æ·±æµ…ä¸ä¸€çš„ç»¿è‰²
        const ornamentColors = ['#d00000', '#ffba08', '#3f88c5']; // çº¢ã€é‡‘ã€è“è£…é¥°çƒ

        class TextParticle {
            constructor(x, y) {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.tx = x; // ç›®æ ‡X
                this.ty = y; // ç›®æ ‡Y
                this.color = '#f1c40f'; // é‡‘è‰²
                this.size = Math.random() * 2 + 1;
                this.speed = Math.random() * 0.08 + 0.02;
            }
            update() {
                // ç¼“åŠ¨åŠ¨ç”»ï¼šå‘ç›®æ ‡ä½ç½®ç§»åŠ¨
                this.x += (this.tx - this.x) * this.speed;
                this.y += (this.ty - this.y) * this.speed;
            }
            render() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // ç¦»å± Canvas ç”¨äºé‡‡æ ·æ–‡å­—
        const offCanvas = document.createElement('canvas');
        const offCtx = offCanvas.getContext('2d');

        function getSplitText(text) {
            if (text.includes(' ')) {
                const parts = text.split(' ');
                return [parts[0], parts[1]];
            }
            if (text.length >= 4) { 
                const mid = Math.floor(text.length / 2);
                return [text.substring(0, mid), text.substring(mid)];
            }
            return [text, text]; // å…œåº•ï¼šå¦‚æœæ–‡å­—å¤ªçŸ­æ— æ³•åˆ†å‰²ï¼Œåˆ™ä¸¤ä¾§æ˜¾ç¤ºç›¸åŒå†…å®¹
        }

        function initText(data) {
            const text = data.text;
            const color = data.color;
            
            const isSmall = width < 768; // ç§»åŠ¨ç«¯åˆ¤æ–­
            
            // è°ƒæ•´ç¦»å± Canvas å°ºå¯¸ä»¥å®¹çº³ç«–æ’æ–‡å­—
            offCanvas.width = width;
            // ç«–æ’æ–‡å­—å¯èƒ½å¾ˆé«˜ï¼ŒPCç«¯å¢åŠ é«˜åº¦ï¼›ç§»åŠ¨ç«¯ä¿æŒæ¨ªæ’è¾ƒçŸ®
            offCanvas.height = isSmall ? 200 : height; 
            offCtx.clearRect(0, 0, width, offCanvas.height);
            
            let offsetY = 0;

            if (isSmall) {
                // ç§»åŠ¨ç«¯ï¼šä¿æŒåŸæœ‰é¡¶éƒ¨å±…ä¸­é€»è¾‘ï¼ˆæ¨ªæ’ï¼‰
                let fontSize = 60;
                if (width < 500) fontSize = 40;
                else fontSize = 50;

                offCtx.font = `bold ${fontSize}px "Microsoft YaHei", sans-serif`;
                offCtx.fillStyle = '#fff';
                offCtx.textAlign = 'center';
                offCtx.textBaseline = 'middle';
                offCtx.fillText(text, width / 2, 100);
                
                offsetY = height * 0.15; // ç§»åŠ¨ç«¯åä¸Š
            } else {
                // PCç«¯ï¼šå·¦å³ä¸¤ä¾§ç«–æ’å¸ƒå±€ï¼ˆå¯¹è”æ¨¡å¼ï¼‰
                const fontSize = width < 1200 ? 50 : 60; 
                const [leftText, rightText] = getSplitText(text);

                offCtx.font = `bold ${fontSize}px "Microsoft YaHei", sans-serif`;
                offCtx.fillStyle = '#fff';
                offCtx.textAlign = 'center';
                offCtx.textBaseline = 'top'; // ç«–æ’ä»é¡¶éƒ¨å¼€å§‹ç»˜åˆ¶
                
                const lineHeight = fontSize * 1.2;
                
                // ç»˜åˆ¶å·¦ä¾§ç«–æ’æ–‡å­—
                const leftX = width * 0.15;
                const totalHeight = Math.max(leftText.length, rightText.length) * lineHeight;
                const startY = (height - totalHeight) / 2; // å‚ç›´å±…ä¸­
                
                for (let i = 0; i < leftText.length; i++) {
                    offCtx.fillText(leftText[i], leftX, startY + i * lineHeight);
                }

                // ç»˜åˆ¶å³ä¾§ç«–æ’æ–‡å­—
                const rightX = width * 0.85;
                for (let i = 0; i < rightText.length; i++) {
                    offCtx.fillText(rightText[i], rightX, startY + i * lineHeight);
                }
                
                // offsetY = height * 0.2; // æ•´ä½“å‚ç›´åç§» (å·²åœ¨ startY è®¡ç®—ä¸­åŒ…å«ï¼Œè®¾ä¸º0å³å¯)
            }

            // è·å–åƒç´ æ•°æ®
            const imageData = offCtx.getImageData(0, 0, width, offCanvas.height).data;
            const gap = width < 800 ? 5 : 4; 
            const newTargets = [];

            for (let y = 0; y < offCanvas.height; y += gap) {
                for (let x = 0; x < width; x += gap) {
                    const index = (y * width + x) * 4;
                    if (imageData[index + 3] > 128) { 
                        // ç›®æ ‡ä½ç½®ï¼šåº”ç”¨å‚ç›´åç§»
                        newTargets.push({ x: x, y: y + (isSmall ? offsetY : 0) }); // PCç«¯å·²ç»åœ¨Canvasä¸Šå®šä½å¥½äº†ï¼Œä¸éœ€è¦é¢å¤–OffsetY
                    }
                }
            }

            // æ›´æ–°ç²’å­æ•°ç»„
            if (textParticles.length < newTargets.length) {
                // å¦‚æœç°æœ‰ç²’å­ä¸å¤Ÿï¼Œè¡¥é½
                const diff = newTargets.length - textParticles.length;
                for (let i = 0; i < diff; i++) {
                    textParticles.push(new TextParticle(newTargets[i].x, newTargets[i].y));
                }
            }
            
            // åˆ†é…ç›®æ ‡
            for (let i = 0; i < textParticles.length; i++) {
                if (i < newTargets.length) {
                    textParticles[i].tx = newTargets[i].x;
                    textParticles[i].ty = newTargets[i].y;
                    textParticles[i].color = color; // ä½¿ç”¨é…ç½®çš„é¢œè‰²
                    // ç¨å¾®å¢åŠ ä¸€ç‚¹é€Ÿåº¦ï¼Œè®©æ‹¼å‡‘æ›´å¹²è„†
                    textParticles[i].speed = Math.random() * 0.05 + 0.03;
                } else {
                    // å¤šä½™çš„ç²’å­æ•£å¼€
                    textParticles[i].tx = Math.random() * width;
                    textParticles[i].ty = Math.random() * height;
                    textParticles[i].color = 'rgba(255,255,255,0)'; // éšè—
                }
            }
        }

        class Particle {
            constructor(x, y, z, color, size, type) {
                this.x = x; this.y = y; this.z = z;
                this.color = color; this.size = size;
                this.type = type; // 'leaf', 'ornament', 'star'
                
                // é—ªçƒå‚æ•°
                this.twinkleSpeed = Math.random() * 0.05 + 0.02;
                this.twinkleOffset = Math.random() * Math.PI * 2;
            }
            render() {
                // ç»•Yè½´æ—‹è½¬
                const cos = Math.cos(rotationAngle);
                const sin = Math.sin(rotationAngle);
                const rx = this.x * cos - this.z * sin;
                const rz = this.x * sin + this.z * cos;
                const ry = this.y;

                const perspective = 800;
                const scale = perspective / (perspective + rz + 1000);
                const screenX = rx * scale + width / 2;
                
                // åŠ¨æ€è°ƒæ•´æ ‘çš„å‚ç›´ä½ç½®
                const treeOffset = height < 600 ? height * 0.2 : 200;
                const screenY = ry * scale + height / 2 + treeOffset; 
                
                // é—ªçƒé€»è¾‘
                let alpha = 1;
                if (this.type === 'leaf') {
                    // å¶å­å¾®é—ª
                    alpha = 0.8 + Math.sin(Date.now() * 0.002 + this.twinkleOffset) * 0.2;
                } else if (this.type === 'ornament') {
                    // è£…é¥°çƒé«˜äº®
                    alpha = 0.9 + Math.sin(Date.now() * 0.005 + this.twinkleOffset) * 0.1;
                }

                if (scale > 0) {
                    // è£…é¥°çƒæ·»åŠ å…‰æ™•æ•ˆæœ
                    if (this.type === 'ornament') {
                        ctx.fillStyle = this.color;
                        ctx.globalAlpha = alpha * 0.4;
                        ctx.beginPath();
                        ctx.arc(screenX, screenY, this.size * scale * 2.5, 0, Math.PI * 2);
                        ctx.fill();
                    }

                    ctx.fillStyle = this.color;
                    ctx.globalAlpha = alpha;
                    ctx.beginPath();
                    ctx.arc(screenX, screenY, this.size * scale, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.globalAlpha = 1; // é‡ç½®
                }
            }
        }

        class Star {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height * 0.6; // æ˜Ÿæ˜Ÿä¸»è¦åˆ†å¸ƒåœ¨å±å¹•ä¸ŠåŠéƒ¨åˆ†
                this.size = Math.random() * 1.5;
                this.blinkSpeed = Math.random() * 0.05 + 0.01;
                this.alpha = Math.random();
            }
            render() {
                this.alpha += this.blinkSpeed;
                if(this.alpha > 1 || this.alpha < 0) this.blinkSpeed = -this.blinkSpeed;
                
                const currentAlpha = Math.abs(this.alpha);
                ctx.fillStyle = `rgba(255, 255, 255, ${currentAlpha * 0.8})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class ShootingStar {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height * 0.5;
                this.len = Math.random() * 80 + 10;
                this.speed = Math.random() * 10 + 6;
                this.size = Math.random() * 1 + 0.1;
                this.waitTime = new Date().getTime() + Math.random() * 3000 + 500;
                this.active = false;
            }
            update() {
                if (this.active) {
                    this.x -= this.speed;
                    this.y += this.speed;
                    if (this.x < 0 || this.y >= height) {
                        this.active = false;
                        this.waitTime = new Date().getTime() + Math.random() * 3000 + 500;
                    }
                } else {
                    if (this.waitTime < new Date().getTime()) {
                        this.active = true;
                        this.x = Math.random() * width;
                        this.y = Math.random() * height * 0.2;
                    }
                }
            }
            render() {
                if (this.active) {
                    ctx.strokeStyle = 'rgba(255,255,255,' + Math.random() + ')';
                    ctx.lineWidth = this.size;
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(this.x + this.len, this.y - this.len);
                    ctx.stroke();
                }
            }
        }

        class SnowParticle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * -height; 
                this.z = Math.random() * 0.8 + 0.2; 
                this.size = Math.random() * 2 + 1;
                this.speedY = Math.random() * 2 + 1.5; // ç¨å¾®å‡æ…¢ä¸‹è½é€Ÿåº¦
                this.speedX = (Math.random() - 0.5) * 0.5; // åŸºç¡€é£å‘
                this.opacity = Math.random() * 0.6 + 0.4;
                
                // æ‘‡æ‘†å±æ€§
                this.swing = Math.random() * 3; 
                this.swingSpeed = Math.random() * 0.05 + 0.01;
                this.angle = Math.random() * Math.PI * 2;
            }
            update() {
                this.y += this.speedY * this.z;
                // åŠ å…¥æ­£å¼¦æ³¢æ‘‡æ‘†
                this.angle += this.swingSpeed;
                this.x += Math.sin(this.angle) * 0.5 + this.speedX * this.z;
                
                if (this.y > height || this.x > width + 100 || this.x < -100) {
                    this.reset();
                    this.y = -10; 
                }
            }
            render() {
                ctx.globalCompositeOperation = 'source-over'; 
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * this.z, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            particles = [];
            snowParticles = []; // é‡ç½®é›ªèŠ±æ•°ç»„
            stars = []; // é‡ç½®æ˜Ÿæ˜Ÿæ•°ç»„
            shootingStars = []; // é‡ç½®æµæ˜Ÿæ•°ç»„
            
            // åˆå§‹åŒ–æ˜Ÿæ˜Ÿ
            const starCount = window.innerWidth < 500 ? 50 : 100;
            for(let i=0; i<starCount; i++) {
                stars.push(new Star());
            }

            // åˆå§‹åŒ–æµæ˜Ÿ
            for(let i=0; i<2; i++) {
                shootingStars.push(new ShootingStar());
            }

            // åˆå§‹åŒ–æ›´é€¼çœŸçš„3Dåœ£è¯æ ‘
            const isSmallScreen = window.innerWidth < 768 || window.innerHeight < 600;
            const isMediumScreen = window.innerWidth >= 768 && window.innerWidth < 1200;

            // åŠ¨æ€è°ƒæ•´å°ºå¯¸ä»¥é€‚é…ä¸åŒå±å¹•
            // é«˜åº¦ï¼šæ ¹æ®å±å¹•é«˜åº¦è‡ªé€‚åº”ï¼Œä½†ä¸è¶…è¿‡ä¸Šé™
            let treeHeight = Math.min(700, window.innerHeight * 0.7);
            if (isSmallScreen) treeHeight = Math.min(550, window.innerHeight * 0.6);
            
            // åŠå¾„ï¼šæ ¹æ®å±å¹•å®½åº¦è‡ªé€‚åº”ï¼Œä½†ä¸è¶…è¿‡ä¸Šé™
            let maxRadius = Math.min(300, window.innerWidth * 0.25);
            if (isSmallScreen) maxRadius = Math.min(220, window.innerWidth * 0.4);
            if (isMediumScreen) maxRadius = Math.min(260, window.innerWidth * 0.3);
            
            // å¢åŠ ç²’å­å¯†åº¦ï¼šæ ¹æ®é¢ç§¯ä¼°ç®—
            const particleCount = Math.floor(treeHeight * maxRadius / 60); 
            // é™åˆ¶ç²’å­æ•°é‡èŒƒå›´ï¼Œé¿å…è¿‡å°‘æˆ–è¿‡å¤šå½±å“æ€§èƒ½
            const safeParticleCount = Math.max(1500, Math.min(particleCount, 4000));
            
            for(let i = 0; i < safeParticleCount; i++) {
                // ä½¿ç”¨èºæ—‹åˆ†å¸ƒç”Ÿæˆåœ†é”¥ä½“
                const h = Math.random(); // 0 (é¡¶ç«¯) åˆ° 1 (åº•éƒ¨)
                const y = -treeHeight + h * treeHeight; // æ˜ å°„åˆ°Yè½´
                const radius = h * maxRadius; // åŠå¾„éšé«˜åº¦çº¿æ€§å¢åŠ 
                
                // èºæ—‹è§’åº¦
                const angle = i * 0.1 + Math.random() * 0.5;
                const r = Math.random() * radius; // å¡«å……å†…éƒ¨
                
                const x = Math.cos(angle) * r;
                const z = Math.sin(angle) * r;
                
                // å†³å®šç²’å­ç±»å‹
                const typeRand = Math.random();
                let color, size, type;
                
                if (typeRand > 0.95) {
                    // 5% æ˜¯è£…é¥°çƒ
                    color = ornamentColors[Math.floor(Math.random() * ornamentColors.length)];
                    size = Math.random() * 3 + 2;
                    type = 'ornament';
                    // è£…é¥°çƒå€¾å‘äºåœ¨å¤–å±‚
                    if (r < radius * 0.8) { 
                        // å¦‚æœéšæœºåœ¨å†…éƒ¨ï¼Œå¼ºåˆ¶ç§»åˆ°è¡¨é¢
                        const surfaceR = radius * (0.9 + Math.random() * 0.1);
                        const sx = Math.cos(angle) * surfaceR;
                        const sz = Math.sin(angle) * surfaceR;
                        particles.push(new Particle(sx, y, sz, color, size, type));
                        continue;
                    }
                } else {
                    // 95% æ˜¯å¶å­
                    color = leafColors[Math.floor(Math.random() * leafColors.length)];
                    size = Math.random() * 2 + 0.5;
                    type = 'leaf';
                }
                
                particles.push(new Particle(x, y, z, color, size, type));
            }
            
            // æ ‘é¡¶å¤§æ˜Ÿæ˜Ÿ
            particles.push(new Particle(0, -treeHeight - 10, 0, '#ffd700', 8, 'ornament'));
            
            // åˆå§‹åŒ–é›ªèŠ±
            const snowCount = window.innerWidth < 500 ? 100 : 200;
            for (let i = 0; i < snowCount; i++) {
                const snow = new SnowParticle();
                // åˆå§‹æ—¶è®©é›ªèŠ±åˆ†å¸ƒåœ¨æ•´ä¸ªå±å¹•ï¼Œè€Œä¸ä»…ä»…æ˜¯é¡¶éƒ¨
                snow.y = Math.random() * height;
                snowParticles.push(snow);
            }

            // åˆå§‹åŒ–ç¬¬ä¸€å¥ç¥ç¦è¯­
            initText(greetingsList[currentGreetingIndex]);
            
            // å¯åŠ¨å®šæ—¶å™¨åˆ‡æ¢ç¥ç¦è¯­
            setInterval(() => {
                currentGreetingIndex = (currentGreetingIndex + 1) % greetingsList.length;
                initText(greetingsList[currentGreetingIndex]);
            }, 10000); // å»¶é•¿åˆ°10ç§’ï¼Œç¡®ä¿æœ‰è¶³å¤Ÿæ—¶é—´æ‹¼å‡‘å’Œå±•ç¤º
        }

        function animate() {
            if (!isOpened) return; // ä¿¡å°æœªæ‰“å¼€ä¸æ’­æ”¾åŠ¨ç”»

            // æ¸…é™¤ç”»å¸ƒï¼ˆå®Œå…¨é€æ˜ï¼Œä»¥æ˜¾ç¤º CSS èƒŒæ™¯ï¼‰
            ctx.clearRect(0, 0, width, height);
            
            // æ¸²æŸ“æ˜Ÿæ˜Ÿ
            ctx.globalCompositeOperation = 'lighter';
            
            // ç®€å•çš„è§†å·®ç¼“åŠ¨
            parallaxX += (mouseX - parallaxX) * 0.05;
            parallaxY += (mouseY - parallaxY) * 0.05;
            
            ctx.save();
            ctx.translate(parallaxX, parallaxY); // èƒŒæ™¯æ˜Ÿæ˜Ÿè·Ÿéšé¼ æ ‡ç§»åŠ¨
            stars.forEach(s => s.render());
            ctx.restore();

            // æ¸²æŸ“æµæ˜Ÿ
            shootingStars.forEach(s => {
                s.update();
                s.render();
            });
            
            // æ¸²æŸ“é¼ æ ‡æ‹–å°¾
            for (let i = trailParticles.length - 1; i >= 0; i--) {
                const p = trailParticles[i];
                p.update();
                p.render();
                if (p.life <= 0) {
                    trailParticles.splice(i, 1);
                }
            }

            // æ¸²æŸ“æ ‘
            ctx.globalCompositeOperation = 'source-over';
            particles.forEach(p => {
                // p.update(); // Particle æ²¡æœ‰ update æ–¹æ³•ï¼Œæ—‹è½¬é€»è¾‘åœ¨ render ä¸­
                p.render();
            });
            
            // æ¸²æŸ“æ–‡å­—ç²’å­
            textParticles.forEach(p => {
                p.update();
                p.render();
            });
            
            // æ¸²æŸ“é›ªèŠ±
            snowParticles.forEach(p => {
                p.update();
                p.render();
            });

            rotationAngle -= 0.004; 
            requestAnimationFrame(animate);
        }

        let resizeTimeout;
        window.addEventListener('resize', () => { 
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                if(particles.length > 0) init();
            }, 200);
        });
    </script>
